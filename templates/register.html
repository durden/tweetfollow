{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}
  <p>{{ msg }}</p>
  <form action="/register/" id="reg" method="post">
    <fieldset id='register'>
      <legend> Twitter credentials </legend>
      <ul>
         <li>
            <label for="username">User:</label>
            <input type="text" id="user" name="username" class="field"/>
        </li>
        <li>
         <label for="email">E-mail:</label>
         <input type="email" id="email" name="email" class="field"/>
        </li>
        <li><input type="submit" value="submit" class="button"/></li>
      </ul>
    </fieldset>
  </form>
{% endblock %}
