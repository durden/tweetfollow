<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="/tmedia/css/main.css" media="screen">
    <title>Tweetfollow</title>
  </head>
  <body>
    <div id="main">
        <h1>TweetFollow {% block header %} {% endblock %}</h1>
        <ul id="nav">
            {% if followers %}
                <li><a href="/refresh/">Refresh stats</a></li>
                <li><a href="/logout/">Logout</a></li>
            {% else %}
                <li><a href="/login/">Login</a></li>
            {% endif %}
                <li><a href="/users/">Tweetfollow Users</a></li>
        </ul>
        <div id="content">{% block content %} {% endblock %}</div>
        <div id="footer">Site Footer</div>
    </div>
  </body>
</html>
